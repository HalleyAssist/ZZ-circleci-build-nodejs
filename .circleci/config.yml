version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.2-stretch

    working_directory: ~/repo

    steps:
      - checkout
      
      - run: git clone https://github.com/nodejs/quic.git

      - run: |
          cd quic
          ./configure
          make -j3

      - store_artifacts:
          path: ~/repo/quic-1 
          destination: quic-1
